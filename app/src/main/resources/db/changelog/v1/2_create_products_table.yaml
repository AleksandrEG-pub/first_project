databaseChangeLog:
  - changeSet:
      id: 1
      author: developer
      comment: init products table
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: category
                  type: varchar(255)
              - column:
                  name: brand
                  type: varchar(255)
              - column:
                  name: price
                  type: decimal(19,2)
                  constraints:
                    nullable: false
        - addAutoIncrement:
            tableName: products
            columnName: id
            columnDataType: bigint